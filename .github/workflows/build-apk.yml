name: Build APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libltdl-dev
        pip3 install --user --upgrade buildozer cython==0.29.33
        
    - name: Build APK
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "🚀 開始建置 APK..."
        buildozer android debug
        echo "✅ 建置完成！"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: fruit-freshness-apk
        path: bin/*.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, "refs/tags/")
      with:
        files: bin/*.apk
        name: Release ${{ github.ref_name }}
        body: |
          水果新鮮度診斷 App ${{ github.ref_name }}
          
          功能特色：
          - 簡單易用的介面
          - 水果新鮮度分析
          - 實用建議
          
          安裝說明：
          1. 下載此 APK 檔案
          2. 允許安裝未知來源應用程式
          3. 安裝並執行
        draft: false
        prerelease: false
